language: ruby
rvm:
- 2.3.1

cache: bundler

before_install:
  - set -e
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      AWS_BUCKET="blog.datacite.org";
      ARCHIVE_BUCKET="archive.datacite.org";
      RACK_ENV="production";
      CIRNECO_CMD="mint";
      cp .env.master .env;
    elif [ "$TRAVIS_BRANCH" == "labs" ]; then
      AWS_BUCKET="blog.labs.datacite.org";
      ARCHIVE_BUCKET="archive.labs.datacite.org";
      RACK_ENV="stage";
      CIRNECO_CMD="mint_and_hide";
      cp .env.labs .env;
    else
      exit 1;
    fi
  - rvm install 2.3.1

  - wget https://github.com/jgm/pandoc/releases/download/1.15.2/pandoc-1.15.2-1-amd64.deb
  - sudo dpkg -i pandoc-1.15.2-1-amd64.deb
  - rm pandoc-1.15.2-1-amd64.deb

install:
  - bundle install

before_script:
  - cd vendor && npm install
  - cd ..

  - bundle exec cirneco doi name source/posts;

script:
  - bundle exec middleman build -e $RACK_ENV

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: $AWS_BUCKET
    region: eu-west-1
    skip_cleanup: true
    local_dir: build
    acl: public_read
    cache_control: "max-age=31536000"
    on:
      all_branches: true
  # - provider: s3
  #   access_key_id: $AWS_ACCESS_KEY
  #   secret_access_key: $AWS_SECRET_KEY
  #   bucket: $ARCHIVE_BUCKET
  #   region: eu-west-1
  #   skip_cleanup: true
  #   local_dir: source/posts
  #   upload-dir: blog
  #   acl: public_read
  #   cache_control: "max-age=31536000"
  #   on:
  #     all_branches: true

notifications:
  slack: $SLACK_TOKEN
  email: false

after_deploy:
  - bundle exec cirneco doi $CIRNECO_CMD https://${AWS_BUCKET} --sandbox

  - git config --global user.email "${GIT_EMAIL}"
  - git config --global user.name "${GIT_NAME}"
  - git config --global push.default simple
  - git remote add upstream https://${GITHUB_USER}:${GITHUB_TOKEN}@github.com/datacite/blog.git

  - git add source/.
  - if ! [ -z "$(git status --untracked-files=no --porcelain)" ]; then
      git commit -m 'Committing files changed by cirneco [skip ci]';
      git push upstream HEAD:$TRAVIS_BRANCH;
    fi
