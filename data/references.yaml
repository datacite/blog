  title: 'DATS: the data tag suite to enable discoverability of datasets'
  container-title: bioRxiv
  publisher: Cold Spring Harbor Labs Journals
  abstract: Todays science increasingly requires effective ways to find and access
    existing datasets that are distributed across a range of repositories. For researchers
    in the life sciences, discoverability of datasets may soon become as essential
    as identifying the latest publications via PubMed. Through an international collaborative
    effort funded by the National Institutes of Health (NIH)s Big Data to Knowledge
    (BD2K) initiative, we have designed and implemented the DAta Tag Suite (DATS)
    model to support the DataMed data discovery index. DataMeds goal is to be for
    data what PubMed has been for the scientific literature. Akin to the Journal Article
    Tag Suite (JATS) used in PubMed, the DATS model enables submission of metadata
    on datasets to DataMed. DATS has a core set of elements, which are generic and
    applicable to any type of datasets, and an extended set that can accommodate more
    specialized data types. DATS is a platform-independent model also available as
    a Schema.org annotated serialization to be used beyond DataMed, for example, in
    projects like DataCite.
